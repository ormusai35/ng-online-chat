<aside>
    <header>
      <app-contacts-filter (inputValueChanged)="onInputValueChange($event)"></app-contacts-filter>
    </header>
    <ul>
      <li *ngFor="let contact of filteredContacts">
        <app-contact
           [contact]="contact"
           (click)="onContactSelect(contact)"
        ></app-contact>
      </li>
    </ul>
  </aside>
