  <div class="add-contact-container">
    <h2>Add Contact</h2>
    <form [formGroup]="contactGroup" (ngSubmit)="contactGroup.valid && onAddContact(contactGroup)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name"/>
        <div class="error">
          <span *ngIf="(name?.touched || name?.dirty) && name?.invalid">Name is Required.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image</label>
        <input type="text" formControlName="imageUrl"/>
        <div class="error">
          <span *ngIf="(imageUrl?.touched || imageUrl?.dirty) && imageUrl?.invalid">Invalid image format.</span>
        </div>
      </div>
      <button type="submit">Add Contact</button>
    </form>
  </div>
