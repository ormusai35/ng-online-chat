<main>
    <div #messageList class="chat">  
      <app-message *ngFor="let message of messages" 
      [message]="message"
      ></app-message>
    </div>
    <footer>
      <app-text-box
        *ngIf="activatedChat.id"
        (messageSent)="handleMessage($event)"
      ></app-text-box>
    </footer>
  </main>
